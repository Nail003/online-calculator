<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Calculator</title>
        <link rel="stylesheet" href="css/styles.css" />
        <script type="module" src="js/javascript.js"></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display">(*_*)</div>
            <div class="buttonContainer">
                <div class="row">
                    <button class="calculatorButton numberButton">1</button>
                    <button class="calculatorButton numberButton">2</button>
                    <button class="calculatorButton numberButton">3</button>
                    <button class="calculatorButton operatorButton">/</button>
                </div>
                <div class="row">
                    <button class="calculatorButton numberButton">4</button>
                    <button class="calculatorButton numberButton">5</button>
                    <button class="calculatorButton numberButton">6</button>
                    <button class="calculatorButton operatorButton">x</button>
                </div>
                <div class="row">
                    <button class="calculatorButton numberButton">7</button>
                    <button class="calculatorButton numberButton">8</button>
                    <button class="calculatorButton numberButton">9</button>
                    <button class="calculatorButton operatorButton">+</button>
                </div>
                <div class="row">
                    <button class="calculatorButton numberButton">0</button>
                    <button class="calculatorButton">=</button>
                    <button class="calculatorButton clearButton">Clear</button>
                    <button class="calculatorButton operatorButton">-</button>
                </div>
            </div>
        </div>
    </body>
</html>
